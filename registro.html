<section>
  <form action="registro.php" method="post"> 
		 <br/>
		 <h3>Crea una cuenta</h3>

		 <!--Correo-->
		 <label for="mail">Correo electrónico:</label><br>
		 <input type="email" name="mail" maxlength="80" />
		 <br/><br/>

		 <!--Nombres-->
		 <label for="nombre">Nombre(s):</label><br>
		 <input type="text" name="name" maxlength="40" />
		 <br/><br/>

		 <!--Apellido Paterno-->
		 <label for="apaterno">Apellido Paterno:</label><br>
		 <input type="text" name="apat" maxlength="40" />
		 <br/><br/>

		 <!--Apellido Materno-->
		 <label for="amaterno">Apellido Materno:</label><br>
		 <input type="text" name="amat" maxlength="40" />
		 <br/><br/>

		 <!--Día de nacimiento-->
		 <label for="dia">Día de nacimiento:</label><br>
		 <input type="number" name="dia" min="1" max="31" />
		 <br/><br/>

		 <!--Mes-->
		 <label for="mes">Mes:</label><br>
		 <input type="number" name="mes"/ min="1" max="12">
		 <br/><br/>

		 <!--Año-->
		 <label for="anio">Año:</label><br>
		 <input type="number" name="anio" min="1920" max="2022" />
		 <br/><br/>

		 <!--Password-->
		 <label for="pass">Password:</label><br>
		 <input type="password" name="password" maxlength="40" />

		 <br/><br/>
		 <input type="submit" name="submit" value="Registrarme" />
		 <input type="reset" name="clear" value="Borrar"/>
  </form>
